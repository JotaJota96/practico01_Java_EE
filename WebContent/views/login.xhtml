<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h1>Login</h1>
	<h:form>
		<table>
			<tr> <!-- nick / correo -->
				<td>Nick o Correo:</td>
				<td>
					<h:inputText value="#{login.nickOCorreo}" />
				</td>
			</tr>
			<tr> <!-- contraseña -->
				<td>Contraseña:</td>
				<td>
					<h:inputSecret value="#{login.contrasenia}" />
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<h:commandButton value="Ingresar" action="#{login.login()}"/>
				</td>
			</tr>
		</table>
	</h:form>
	<h:link  value="Registrarme" outcome="registro"/>
	<br></br>
	<br></br>
	<br></br>
	<h:link  value="Volver al inicio" outcome="index"/>
</body> 
</html>
